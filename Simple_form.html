    <h1>Travel Reservetion Form</h1>
<p>*denotes mandotory</p>

<form>

    <Label for="Full Name">Full Name<sup style="size: 10px ;color: red;">*</sup></Label>
    <input type="text" id="Full Name" placeholder="John_Dough" required></br></br>

            </br>
            </br>

    <label for="calander">Pick a Date</label>

            </br>
            </br>

    <label for="Travel Type">Travel Type<span style="color: red;">*</span></label><br>

    <input type="checkbox" id="Travel Type" required>Plane
            </br>
    <input type="checkbox" id="Travel Type" required>Boat
            </br>
    <input type="checkbox" id="Travel Type" required>Train
            </br>
            </br>

    <label>Gender</span></label>
            <br>
    
    <input type="radio" name="Gender" checked>Male

    <input type="radio" name="Gender">Female

    <input type="radio" name="Gender">Non-Binary
            </br>
   
</form>
